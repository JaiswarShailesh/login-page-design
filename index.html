<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e8c1c6e963.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="practice_css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-page-header">
        <h2>Login</h2>
      </div>
      <div class="login-page-body">
        <div class="username">
          <input
            class="form-control control-username"
            type="text"
            placeholder="  Username"
          />
        </div>
        <div class="input-group password-input">
          <input
            class="form-control password"
            type="password"
            placeholder="Password"
          />
          <i class="fa-regular fa-eye-slash icon-closed-eye"></i>
        </div>
        <div class="checkbox-section">
          <input class="form-checkbox" type="checkbox" />
          <p>Remember Me</p>
        </div>
        <div>
          <button class="btn">Login</button>
        </div>
        <div class="login-page-footer">
          <a class="forgot-password" href="#">Forgot Password?</a>
          <p>Don't have an Account? <a class="sign-up" href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
